# This workflow will install Deno then run `deno lint` and `deno test`.
# For more information see: https://github.com/denoland/setup-deno

name: CI-CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: write # For semantic-release

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      backend-changed: ${{ steps.changes.outputs.backend_changed }}
      frontend-changed: ${{ steps.changes.outputs.frontend_changed }}
    steps:
      - name: Setup repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Need full history for semantic-release

      - name: Detect changes
        id: changes
        run: |
          # Handle both PR and main branch scenarios
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # For PRs, compare against the base branch
            CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }})
            echo "PR mode: Comparing against base branch"
          else
            # For main branch (squashed commits), compare against the merge base
            # This handles the case where a squashed commit contains multiple changes
            CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
            echo "Main branch mode: Comparing against previous commit"
          fi

          echo "Changed files:"
          echo "$CHANGED_FILES"

          # Check for backend changes (modular-monolith + shared packages)
          if echo "$CHANGED_FILES" | grep -E "^packages/apps/modular-monolith/|^packages/shared/"; then
            echo "backend_changed=true" >> $GITHUB_OUTPUT
            echo "Backend changes detected"
          else
            echo "backend_changed=false" >> $GITHUB_OUTPUT
            echo "No backend changes detected"
          fi

          # Check for frontend changes
          if echo "$CHANGED_FILES" | grep -E "^packages/apps/front/"; then
            echo "frontend_changed=true" >> $GITHUB_OUTPUT
            echo "Frontend changes detected"
          else
            echo "frontend_changed=false" >> $GITHUB_OUTPUT
            echo "No frontend changes detected"
          fi

  test-and-build:
    needs: detect-changes
    runs-on: ubuntu-latest
    if: needs.detect-changes.outputs.backend-changed == 'true' || needs.detect-changes.outputs.frontend-changed == 'true'

    steps:
      - name: Setup repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: packages/apps/front/package-lock.json

      - name: Install frontend dependencies
        if: needs.detect-changes.outputs.backend-changed == 'true' || needs.detect-changes.outputs.frontend-changed == 'true'
        run: |
          cd packages/apps/front
          npm ci --legacy-peer-deps

      - name: Run linter
        run: deno lint

      - name: Run tests
        run: deno test -A

      - name: Build backend
        if: needs.detect-changes.outputs.backend-changed == 'true'
        run: |
          cd packages/apps/modular-monolith
          deno task build

      - name: Build frontend
        if: needs.detect-changes.outputs.backend-changed == 'true' || needs.detect-changes.outputs.frontend-changed == 'true'
        run: |
          cd packages/apps/front
          npm run build

  semantic-release-backend:
    needs: [detect-changes, test-and-build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && needs.detect-changes.outputs.backend-changed == 'true'
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Setup repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Run semantic-release backend
        run: |
          cd packages/apps/modular-monolith
          deno task semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  semantic-release-frontend:
    needs: [detect-changes, test-and-build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && (needs.detect-changes.outputs.backend-changed == 'true' || needs.detect-changes.outputs.frontend-changed == 'true')
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Setup repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: packages/apps/front/package-lock.json

      - name: Install dependencies
        run: |
          cd packages/apps/front
          npm ci --legacy-peer-deps

      - name: Run semantic-release frontend
        run: |
          cd packages/apps/front
          npm run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker-build:
    needs:
      [
        detect-changes,
        test-and-build,
        semantic-release-backend,
        semantic-release-frontend,
      ]
    runs-on: ubuntu-latest
    if: always() && (needs.detect-changes.outputs.backend-changed == 'true' || needs.detect-changes.outputs.frontend-changed == 'true')
    permissions:
      contents: read
      packages: write # Add this permission for pushing to GitHub Container Registry

    steps:
      - name: Setup repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend
        if: needs.detect-changes.outputs.backend-changed == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.modular-monolith
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/modular-monolith:latest
            ghcr.io/${{ github.repository }}/modular-monolith:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        if: needs.detect-changes.outputs.backend-changed == 'true' || needs.detect-changes.outputs.frontend-changed == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.front
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/front:latest
            ghcr.io/${{ github.repository }}/front:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
